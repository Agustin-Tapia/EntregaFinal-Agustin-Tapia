{% extends "app/base.html" %}

{% load static %}

 {% block principal %}
    {% if not object_list %}
    <h1> No hay mensajes </h1>
    
    {% else %}

 <h1> Mis Mensajes </h1>
 {% endif %}
<ul>
    {%  for mensaje in mensajes  %}
    <li> Mensaje de: {{mensaje.email}} 
        <br> 
        {{ mensaje.mensaje }}
        <br>
        <a href="{% url 'mensaje-delete' mensaje.id %}">Borrar</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
